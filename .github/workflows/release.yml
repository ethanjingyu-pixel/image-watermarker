name: Build and Release ImageWatermarker

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build binaries
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.12']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install TK on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install python-tk@3.12 || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build with PyInstaller (windowed)
        run: |
          pyinstaller --noconfirm --clean --windowed --name ImageWatermarker watermark_gui_simple.py

      - name: Build CLI with PyInstaller (onefile)
        run: |
          pyinstaller --noconfirm --clean --onefile --name ImageWatermarkerCLI watermark_cli_v2.py

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ImageWatermarker-${{ matrix.os }}
          path: |
            dist/**

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts from all jobs
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ImageWatermarker-windows-latest/**
            ImageWatermarker-macos-latest/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}